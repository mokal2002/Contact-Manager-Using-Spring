<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Add Contact</title>
</head>

<body>
    <div id="content">

        <div class="pt-20">

            <div class="grid grid-cols-12">

                <div class="col-span-3"></div>

                <div class="col-span-12 md:col-span-6">
                    <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <div th:replace="~{message::messagebox}"></div>

                        <h1 class="text-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-500">
                            This contact will be stored on cloud, you can direct email this
                            client from scm...
                        </p>

                        <form action="#" th:action="@{/user/contacts/add}" th:object="${contactForm}" method="post"
                            enctype="multipart/form-data">
                            <!-- Name form -->
                            <div class="mb-3">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Name</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular w-4 h-4 fa-user"></i>
                                    </div>
                                    <input id="name" th:field="*{name}" type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name" />
                                </div>
                                <p class="text-red-500" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                  Invalid Name
                </p>
              </div>

              <!-- Email form -->
              <div class="mb-3">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                  Email</label>
                <div class="relative mb-1">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <i class="fa-regular w-4 h-4 fa-envelope"></i>
                  </div>
                  <input id="email" th:field="*{email}" type="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="example@gmail.com" />
                </div>
                <p class="text-red-500" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                  Invalid Email
                </p>
              </div>

              <!-- Phone number -->
              <div class="mb-3">
                <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                  Phone</label>
                <div class="relative mb-1">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <i class="fa-solid w-4 h-4 fa-phone"></i>
                  </div>
                  <input id="phoneNumber" th:field="*{phoneNumber}" type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="9823525525" />
                </div>
                <p class="text-red-500" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                  Invalid Phone Number
                </p>
              </div>

              <!-- Address -->
              <div class="mb-3">
                <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                  Address</label>
                <textarea id="address" th:field="*{address}" rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Address of the contact"></textarea>
                <p class="text-red-500" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
                  Invalid Address
                </p>
              </div>

              <!-- Description -->
              <div class="mb-3">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                  Description</label>
                <textarea id="description" th:field="*{description}" rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write about your contact"></textarea>
              </div>

              <!-- Social links -->
              <div class="flex space-x-3 mb-3">
                <div class="w-full">
                  <!-- Website link -->
                  <div class="mb-3">
                    <div class="relative mb-6">
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                      </div>
                      <input id="websiteLink" th:field="*{websiteLink}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="http://learncodewithdurgesh.com/" />
                    </div>
                  </div>
                </div>
                <div class="w-full">
                  <!-- LinkedIn link -->
                  <div class="mb-3">
                    <div class="relative mb-6">
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                      </div>
                      <input id="linkedInLink" th:field="*{linkedInLink}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="http://linkedin.com/in/yourprofile/" />
                    </div>
                  </div>
                </div>
              </div>

              <!-- Contact Image Field -->
              <div class="mb-3">
                <label for="contactImage" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                  Image</label>
                <input id="image_file_input" data-th-field="*{contactImage}"
                  class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                  type="file" />
                <img class="max-h-52 mx-auto rounded-lg shadow m-3" src="https://res.cloudinary.com/drs6k9iif/image/upload/c_fill,h_500,w_500/f099327a-5fd0-462c-bdd6-49c1c864fa1a" id="upload_image_preview" alt="Contact Image Preview" />
              </div>

              <!-- Favorite checkbox -->
              <div class="flex items-center mb-3">
                <input id="favorite" th:field="*{favorite}" type="checkbox"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
                <label for="favorite" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact
                  your favorite?</label>
              </div>

              <div class="button-container text-center">
                <button type="submit"
                  class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">
                  Add Contact
                </button>
                <button type="reset"
                  class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/admin.js}"></script>
  <script>
    console.log("This is the profile page");
  </script>
</body>

</html>
