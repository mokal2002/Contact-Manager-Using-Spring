<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title data-th-text="${loggedInUser.name} + ' | Dashboard'">Dashboard</title>
</head>

<body>
    <div id="content" class="pt-16 flex flex-col h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
                <div class="text-2xl">Dashboard - <span class="text-2xl text-red-500"
                        data-th-text="${loggedInUser.name}"></span>
                    <hr>
                </div>
            </div>
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 mt-6">
                <!-- Summary Card -->
                <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">Summary</h3>
                    <p class="text-gray-600 dark:text-gray-400">Here you can find an overview of your contact manager.
                        Summary details will be displayed here.</p>
                </div>

                <!-- Contact Table -->
                <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 col-span-1 lg:col-span-2">
                    <h3 class="text-3xl font-semibold mb-4">Contacts</h3>
                    <p class="text-start text-2xl" data-th-text="${pageContact.totalElements}+' contacts available...'">
                    </p>

                </div>
            </div>

            <!-- Favorite Contacts Section
            <div class="mt-6 bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
                <div class="text-3xl font-semibold mb-4">Favorite Contacts</div>

                <p class="text-start text-2xl"
                    data-th-text="${pageContact.favorite.totalElements}+' contacts available...'">
                </p>
            </div> -->
        </main>
    </div>

    <script>
        console.log("This is the profile page");
    </script>
</body>

</html>
